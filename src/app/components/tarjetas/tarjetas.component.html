<div class="row row-cols-1 row-cols-md-5 g-4">
    <div class="col" *ngFor="let item of items" (click)="verArtista(item)" >
      <div class="card puntero" >
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"> {{item.name}} </h5>
          <p class="card-text">
              <span class="badge rounded-pill bg-primary" *ngFor="let art of item.artists">
                  {{art.name}}                  
              </span> 
            </p>
        </div>
      </div>
    </div>
  </div>
