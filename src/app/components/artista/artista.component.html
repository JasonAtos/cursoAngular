<app-loading *ngIf="loading" ></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="..." class="img-thumbnail img-circle" >
    </div>
    <div class="col">
        <h3> {{artista.name}} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="blank">
                Pagina del Artista
            </a>
        </p>
    </div>
    <div class="col-4">
        <button class="btn btn-outline-danger" routerLink="/search" >
            Regresar
        </button>
    </div>
</div>


<div class="row m-5">
    <div class="col">
        <table class="table text-center">
            <thead>
                <tr class="table-light">
                    <th>Foto</th>
                    <th>Canci√≥n</th>
                    <th>Album</th>                    
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of toptracks" class="table-dark" >
                    <td>
                        <img [src]="item.album.images | noimage" alt="..." class="img-thumb" >
                    </td>   
                    <td>{{item.name}}</td>
                    <td>{{item.album.name}} </td>             
                    <td>
                        <iframe [src]="item.uri | domseguro"                                                                         
                        width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media">                            
                        </iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
