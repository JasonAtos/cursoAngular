<mat-card class="example-card">
    <mat-card-header>
      <h1>{{ title }}</h1>
    </mat-card-header>
    
    <mat-card-content>
      <agm-map 
        [latitude]="lat" [longitude]="lng" 
        (mapClick)="agregarMarcador($event)"
        [zoom]="15">

        <agm-marker [latitude]="item.lat" [longitude]="item.lng" *ngFor="let item of marcadores; let i = index"  >
          <agm-info-window>
            <strong class="text-black">{{item.titulo}}</strong>
            <p class="text-black">
              {{item.desc}}
            </p>
            <div>
              <button mat-raised-button color="primary" (click)="editarMarcador(item)" >Editar</button>
              <button mat-raised-button color="warn" (click)="borrarMarcador(i)" >Borrar</button>
            </div>
          </agm-info-window>
        </agm-marker>

      </agm-map>
    </mat-card-content>
  </mat-card>
