<div class="container main-container">
  <h1>FireChat</h1>

  <div class="col-md-12 text-end">
    <button type="button" 
      class="btn btn-outline-danger" 
      *ngIf="chatService.usuario.uid"
      (click)="salir()">
      Salir
    </button>
  </div>

  <app-login *ngIf="!chatService.usuario.uid" ></app-login>

  
  <div 
  *ngIf="chatService.usuario.uid"
  class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
