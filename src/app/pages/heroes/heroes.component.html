<h1>Listado Heroes</h1>

<div class="row">
    <div class="col text-right">
        <button 
        routerLink="/heroe/nuevo"
        class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table table-striped mt-3  animate__animated animate__fadeInDown">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of heroes; let i = index" >
        <th scope="row">{{i+1}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.poder}}</td>
        <td>
          <label *ngIf="item.vivo" class="badge bg-success">Vivo</label>
          <label *ngIf="!item.vivo" class="badge bg-danger">Muerto</label>
        </td>   
        <td>
          <button class="btn btn-info mr-1" [routerLink]="['/heroe', item.id]" >
            <i class="fa fa-pen"></i>
          </button>
          <button class="btn btn-danger" (click)="borrarHeroe(item, i)" >
            <i class="fa fa-trash"></i>
          </button>
        </td>     
      </tr>
    </tbody>
</table>

<div class="alert alert-info mt-3 text-center" role="alert" *ngIf="cargando" >
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-0">Espera por favor</p>
</div>

<div class="alert alert-warning mt-3 text-center" role="alert" *ngIf="!cargando && heroes.length === 0" >
    <h4 class="alert-heading">No hay registros</h4>
    <p> <i class="fa fa-exclamation fa-2x"></i> </p>
</div>
