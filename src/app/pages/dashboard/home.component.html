<mat-card class="example-card" *ngFor="let item of data">
    <mat-card-title-group>
        Quantity<br>
        0
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>${{item.price}}</mat-card-subtitle>
        <img mat-card-lg-image [src]="item.img" >
    </mat-card-title-group>
    <mat-card-content>
        <span class="material-icons">
            {{item.icon}}
        </span>
        {{item.description}}
    </mat-card-content>
</mat-card>
