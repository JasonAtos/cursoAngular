<div class="body">
  <div class="login">
      <form [formGroup]="form" (ngSubmit)="login()" >
          <img src="./assets/img/user.png" style="width: 50%;" alt="user-pic" >
          <h1>Login</h1>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput autocomplete="off" formControlName="email" >
          </mat-form-field>
          
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput autocomplete="off" formControlName="password" >
          </mat-form-field>  
          <br>
          <button mat-raised-button class="ancho" type="submit" color="primary" [disabled]="form.invalid" type="submit" >Ingresar</button>
      </form>
  </div>
</div>
